apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nathaelb/airflow-argo.git  # RÃ©pertoire contenant les charts Helm d'Airflow
    targetRevision: main
    path: airflow
    helm:
      valueFiles:
        - values.yaml  # Fichier de valeurs Helm pour Airflow
        # - sample-values-KubernetesExecutor.yaml



      # parameters:
      #   - name: airflow.executor
      #     value: "KubernetesExecutor"
      #   - name: airflow.workers.enabled
      #     value: "false"
      #   - name: flower.enabled
      #     value: "false"
      #   - name: redis.enabled
      #     value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true